<div class="transaction-container">
    <div class="transaction-filter">
        <div class="search-wrapper"> 
            <div class="filter">
                <div class="filter-search">
                    <i class="pi pi-search search-icon"></i>
                    <input type="text" placeholder="Search transactions">
                </div>
                <div class="filter-time">
                     <button label="Этот год" icon="pi pi-chevron-down" (onClick)="toggleDropdown()">All Time</button>
                     <p-select [options]="dropdownItems" [(ngModel)]="selectedItem" *ngIf="showDropdown"></p-select>

                </div>
                <div class="filter-modal"></div>
            </div>
        </div>
        <div class="import-button">
            <button disabled>
                <i class="pi pi-download"></i> Import
            </button>
        </div>
        <div class="import-button export">
            <button (click)="exportTransactions()">
                <i class="pi pi-upload"></i> Export
            </button>
        </div>
    </div>
    <div class="transaction-list">
        <app-transaction-list></app-transaction-list>
    </div>
</div>
