<div class="p-6 bg-white rounded-lg shadow-md max-w-md mx-auto">
  <form [formGroup]="accountForm" class="space-y-4">
    <!-- Name Field -->
    <div class="flex flex-col">
      <label for="name" class="text-sm font-medium text-gray-700 mb-1">Name</label>
      <input
        id="name"
        pInputText
        formControlName="name"
        class="p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
        placeholder="Enter account name"
      />
      <small
        *ngIf="accountForm.get('name')?.invalid && accountForm.get('name')?.touched"
        class="text-red-500 text-xs mt-1"
      >
        Name is required.
      </small>
    </div>

    <div class="flex flex-col">
      <label for="type" class="text-sm font-medium text-gray-700 mb-1">Type</label>
      <p-dropdown
        id="type"
        [options]="accountTypes"
        formControlName="type"
        optionLabel="label"
        optionValue="value"
        placeholder="Select a Type"
        class="w-full"
        [styleClass]="'border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500'"
      ></p-dropdown>
      <small
        *ngIf="accountForm.get('type')?.invalid && accountForm.get('type')?.touched"
        class="text-red-500 text-xs mt-1"
      >
        Type is required.
      </small>
    </div>

    <!-- Balance Field -->
    <div class="flex flex-col">
      <label for="balance" class="text-sm font-medium text-gray-700 mb-1">Balance</label>
      <p-inputNumber
        id="balance"
        formControlName="balance"
        mode="currency"
        currency="USD"
        class="w-full"
        [inputStyleClass]="'p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition'"
      ></p-inputNumber>
      <small
        *ngIf="accountForm.get('balance')?.invalid && accountForm.get('balance')?.touched"
        class="text-red-500 text-xs mt-1"
      >
        Balance must be non-negative.
      </small>
    </div>

    <!-- Primary Account Checkbox -->
    <div class="flex items-center">
      <p-checkbox
        formControlName="isPrimary"
        [binary]="true"
        class="mr-2"
      ></p-checkbox>
      <label class="text-sm font-medium text-gray-700">Primary Account</label>
    </div>

    <!-- Buttons -->
    <div class="flex justify-end space-x-2 mt-6">
      <p-button
        label="Cancel"
        icon="pi pi-times"
        (click)="cancel()"
        styleClass="p-button-text p-button-rounded text-gray-600 hover:bg-gray-100"
      ></p-button>
      <p-button
        label="Save"
        icon="pi pi-check"
        (click)="save()"
        class="p-button-rounded bg-blue-600 text-white hover:bg-blue-700"
        [disabled]="accountForm.invalid"
      ></p-button>
    </div>
  </form>
</div>
